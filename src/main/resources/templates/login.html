<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>我要玩亚索</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="fonts2/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css2/util.css">
    <link rel="stylesheet" type="text/css" href="css2/main.css">
</head>
<body>
<div class="container">
    <div class="wrap-login">
        <div class="wrap-form-title" style="background-image: url(images2/banner.jpg);">
            <span class="form-title">欢 迎</span>
        </div>
        <form class="login-form validate-form" th:action="@{/login}" th:method="post">
            <!--            不为空才显示-->
            <span style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></span>
            <div class="wrap-input validate-input m-b-26" data-validate="用户名不能为空">
                <span class="label-input">用户名:</span>
                <input class="input" type="text" name="username" placeholder="请输入用户名">
                <span class="focus-input"></span>
            </div>

            <div class="wrap-input validate-input m-b-18" data-validate="密码不能为空">
                <span class="label-input">密&nbsp;&nbsp;&nbsp;码:</span>
                <input class="input" type="password" name="password" placeholder="请输入密码">
                <span class="focus-input"></span>
            </div>

            <div class="flex-sb-m w-full p-b-30">
                <div class="contact-form-checkbox">
                    <input class="input-checkbox" id="ckb1" type="checkbox" name="remember-me">
                    <label class="label-checkbox" for="ckb1">记住我</label>
                </div>
                <div>
                    <a href="javascript:" class="txt1">忘记密码？</a>
                </div>
            </div>
            <div class="wrapper-form-btn">
                <button class="login-form-btn">提 交</button>
            </div>

        </form>
    </div>
</div>
<script src="js2/jquery-3.2.1.min.js"></script>
<script src="js2/main.js"></script>
</body>
</html>
